<head>
</head>
<body>
  <form onsubmit="integerInput();return false">
    <label for="integer">Integer to Roman Numeral</label>
    <input type="number" name="integer" id="integer" max="3999" min="1">
    <input type="submit" id="integerSubmit" value="convert">
    <input type="text" id="numeralResult" readonly>
  </form>
  <form onsubmit="numeralInput();return false">
    <label for="numeral">Roman Numeral to Integer</label>
    <input type="text" name="numeral" id="numeral">
    <input type="submit" id="numeralSubmit" value="convert">
    <input type="text" id="integerResult" readonly>
  </form>
  <script src="index.js"></script>
</body>
